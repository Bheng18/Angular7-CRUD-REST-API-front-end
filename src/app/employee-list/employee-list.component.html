<h3>List of Employees</h3>
<div class="search-div">
    <button mat-raised-button (click)="openDialog()" ><mat-icon>add</mat-icon>Create</button>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" [(ngModel)]="searchKey">
        <!-- <input matInput type="text" placeholder="Search" [(ngModel)]="searchKey"> -->
        <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchKeyClear()">
                <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="listData" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
          <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
      
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city }} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender }} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <ng-container matColumnDef="hireDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Hired </th>
          <td mat-cell *matCellDef="let element"> {{element.hireDate }} </td>
      </ng-container>
        <!-- value="edit" -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
                    <mat-icon>more_vert</mat-icon>
                </button>
                  <mat-menu class="matMenu" #menu="matMenu" [overlapTrigger]="false">
                    <button mat-menu-item (click)="details(element)">
                        <mat-icon color="accent">details</mat-icon><span>Details</span>
                    </button>
                    <button mat-menu-item (click)="edit(element)">
                      <mat-icon color="accent">edit</mat-icon><span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="delete(element)">
                      <mat-icon color="warn">delete</mat-icon><span>Delete</span>
                    </button>
                  </mat-menu>
            </td>
        </ng-container>

        <!-- Loading column -->
      <!-- <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef colspan="6" class="loadingText">
            Loading . . .
        </td>
      </ng-container> -->

      <!-- for no data -->
      <!-- <ng-container matColumnDef="noData">
            <td mat-footer-cell *matFooterCellDef colspan="6" class="noDataText">
                No Data . . .
            </td>
          </ng-container> -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="['loading']" class="example-second-footer-row"></tr> -->
        <!-- [ngClass]="{'hide' :dataSource!=null}" -->
        <!-- <tr mat-footer-row *matFooterRowDef="['noData']" class="noData"></tr> -->
         
    </table>
    <!--pagination declaed outside the table -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      

    <!-- <div class="example-button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>

      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button routerLink=".">Link</a>
      <button mat-raised-button color="accent">Edit</button>
            <mat-icon>more_vert</mat-icon>
    </div> -->


</div>
